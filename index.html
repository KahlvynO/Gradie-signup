<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie by Calcodez</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/Favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="hero">
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds.</p>
            <div id="hero-img"><img src="assets/iPhone-Mockup.png" alt="iPhone mockup"></div>
        </div>

        <div id="form">
            <h1>Login</h1>
            
            <form action="POST" data-netlify="true">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" class="field" placeholder="john@example.com"><br>

                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" class="field" placeholder="At least 8 characters"><br>

                <input type="checkbox" name="Terms" id="terms">
                <label class="checkbox" for="terms">By creating an account, you agree to the <a href="#">Terms & Conditions.</a></label><br>
                
                <button type="submit">Create an Account</button>
            </form>
        </div>
    </div>
</body>
</html>

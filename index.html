<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="hero">
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds.</p>
            <div id="hero-img"><img src="assets/iPhone Mockup 2.png" alt="iPhone mockup"></div>
        </div>

        <div id="form">
            <h1>Login</h1>
            
            <form action="POST" data-netlify="true">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" class="field" placeholder="john@example.com"><br>

                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" class="field" placeholder="At least 8 characters"><br>

                <input type="checkbox" name="Terms" id="terms">
                <label class="checkbox" for="terms">By creating an account, you agree to the <a href="#">Terms & Conditions.</a></label><br>
                
                <button type="submit">Create an Account</button>
            </form>
        </div>
    </div>
</body>
</html>
